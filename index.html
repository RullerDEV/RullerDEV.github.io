<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Trabalho</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
            gap: 40px;
        }

        .btn-container {
            position: relative;
        }

        .btn {
            position: relative;
            padding: 20px 60px;
            background: #ffffff;
            color: #0a0a0a;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 8px 30px rgba(255, 255, 255, 0.15);
            z-index: 1;
        }

        .btn:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 15px 50px rgba(255, 255, 255, 0.3);
            background: #f5f5f5;
        }

        .btn:active {
            transform: translateY(-2px) scale(1.02);
        }

        .glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.5;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 0.8;
            }
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        .particle:nth-child(1) { left: 20%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 40%; animation-delay: 2s; }
        .particle:nth-child(3) { left: 60%; animation-delay: 4s; }
        .particle:nth-child(4) { left: 80%; animation-delay: 6s; }
        .particle:nth-child(5) { left: 30%; animation-delay: 1s; }
        .particle:nth-child(6) { left: 70%; animation-delay: 3s; }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        #gameCanvas {
            border: 2px solid #333;
            border-radius: 8px;
            box-shadow: 0 8px 30px rgba(255, 255, 255, 0.1);
        }

        .score {
            color: #ffffff;
            font-size: 18px;
            font-weight: 600;
        }

        .game-over {
            color: #ff6b6b;
            font-size: 16px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .game-over.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="btn-container">
        <div class="glow"></div>
        <a href="https://www.canva.com/design/DAG49SiBTDg/gJAK0QVc0P75r8jy5i_JmA/edit?utm_content=DAG49SiBTDg&utm_campaign=designshare&utm_medium=link2&utm_source=sharebutton" class="btn" target="_blank" rel="noopener">
            Acessar Slide
        </a>
    </div>

    <div class="game-container">
        <div class="score">Pontos: <span id="score">0</span></div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="game-over" id="gameOver">Game Over! Pressione ESPAÃ‡O para reiniciar</div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('gameOver');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [{x: 10, y: 10}];
        let velocity = {x: 0, y: 0};
        let food = {x: 15, y: 15};
        let score = 0;
        let gameRunning = false;
        let gameOver = false;

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && gameOver) {
                resetGame();
                return;
            }

            if (!gameRunning && ['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.code)) {
                gameRunning = true;
            }

            switch(e.code) {
                case 'ArrowUp':
                    if (velocity.y === 0) {
                        velocity = {x: 0, y: -1};
                    }
                    break;
                case 'ArrowDown':
                    if (velocity.y === 0) {
                        velocity = {x: 0, y: 1};
                    }
                    break;
                case 'ArrowLeft':
                    if (velocity.x === 0) {
                        velocity = {x: -1, y: 0};
                    }
                    break;
                case 'ArrowRight':
                    if (velocity.x === 0) {
                        velocity = {x: 1, y: 0};
                    }
                    break;
            }
        });

        function resetGame() {
            snake = [{x: 10, y: 10}];
            velocity = {x: 0, y: 0};
            food = {x: 15, y: 15};
            score = 0;
            gameRunning = false;
            gameOver = false;
            scoreElement.textContent = '0';
            gameOverElement.classList.remove('show');
        }

        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };

            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                    return;
                }
            }
        }

        function gameLoop() {
            if (gameOver) return;

            if (gameRunning) {
                const head = {
                    x: snake[0].x + velocity.x,
                    y: snake[0].y + velocity.y
                };

                if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                    gameOver = true;
                    gameOverElement.classList.add('show');
                    return;
                }

                for (let segment of snake) {
                    if (segment.x === head.x && segment.y === head.y) {
                        gameOver = true;
                        gameOverElement.classList.add('show');
                        return;
                    }
                }

                snake.unshift(head);

                if (head.x === food.x && head.y === food.y) {
                    score++;
                    scoreElement.textContent = score;
                    generateFood();
                } else {
                    snake.pop();
                }
            }

            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#ffffff';
            for (let segment of snake) {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            }

            ctx.fillStyle = '#ff6b6b';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);

            setTimeout(gameLoop, 100);
        }

        gameLoop();
    </script>
